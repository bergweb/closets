<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CADASTRO DE USUÁRIO</title>
</head>
<body>
    <h1>CADASTRAR USUÁRIO</h1>
    <form method="POST" action="cadastro.php">
        <label>Nome: </label>
        <input type="text" name="nome" maxlength="40" autofocus required/>
        <label>Sobrenome: </label>
        <input type="text" name="sobrenome" maxlength="40" required/><br><br>
        <label>E-mail: </label>
        <input type="email" name="email" maxlength="50" required/><br><br>
        <label>CPF: </label>
        <input type="cpf" name="cpf" maxlength="11" required/><br><br>
        <label>Login: </label>
        <input type="text" name="login" maxlength="20" required/><br><br>
        <label>Senha: </label>
        <input type="password" name="senha" maxlength="20" required/><br><br>
        <input type="submit" value="CADASTRAR">
        <input type="reset"  value="LIMPAR">
        



    </form>
    
</body>
</html>
